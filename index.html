<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
    </div>
  </header>
  <main class="container">

    <div class="row">
      <div class="column-full">Code Journal</div>
    </div>
    <div class="form-box">
      <div data-view="entry-form">
        <h1>New Entry</h1>
        <img src="images/placeholder-image-square.jpg">
        <form>
          <div class="">
            <label for="title">Title</label>
            <input type="text" name="title" required></div>
          <div class="">
            <label for="photourl">Photo URL</label>
            <input type="url" name="photourl" required></div>
          <div class="">
            <label for="notes">Notes</label>
            <textarea name="notes" required> </textarea></div>
          <div class="">
            <button type="submit">SAVE</button></div>
        </form>
      </div>





    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
