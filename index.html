<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
  integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="overlay hidden"></div>
  <header>
    <div class="container">
      <div class="row">
        <div class="column-full header"><span class="header-words">Code Journal</span>
          <a id="entries-header" href="#" class="header-words">Entries</a></div>
      </div>
    </div>
  </header>

  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <h1 class="column-full" id="new-entry-title">New Entry</h1>
      </div>
      <form class="row" id="form" name="theForm">
        <div class="column-half">
          <img class="picture-frame" id="default-pic" src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half">
          <label for="title">Title</label>
          <input type="text" name="title" required>
          <label for="photourl">Photo URL</label>
          <input id="picinput" type="url" name="photourl" class="pic-input" required>
        </div>
        <div class="column-full">
          <label for="notes">Notes</label>
          <textarea name="notes" required style="resize: none;"> </textarea></div>
        <div class="column-full space-between">
          <span class="margin-top-20">
            <a href="#" class="delete-style margin-top-20 hidden" id="delete">Delete Entry</a></span>

          <span>
            <button type="submit" class="button-style" id="button">SAVE</button></span>
        </div>
      </form>
    </div>
    <div data-view="entries" class="entries">
      <div class="row">
        <h1 class="col-half-always" id="entries-h1">Entries</h1>
        <div class="text-align-right col-half-always align-self-center margin-bot-10">
          <a href="#" class="entries-button-style" id="new-button">NEW</a>
        </div>
        <p class="text-align-center font-size-20 visible column-full" id="no-entries">No entries have been recorded</p>
      </div>
      <ul>

      </ul>
    </div>

    <div class="popup fixed hidden">
      <div class="flex text-align-center modal"><p class="modal-text">Are you sure you want to delete this survey?</p></div>
      <div class="flex space-between modal-buttons"><a href="#" class="button-modal-no-style" id="cancel">Cancel</a><a href="#" id="confirm" class="confirm button-style">Confirm</a></div>
    </div>

  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
